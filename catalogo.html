<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo | Suárez Cuban Ham</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Productos Ahumados</h1>
  </header>

  <main>
    <section class="producto">
      <img src="img/costillas.jpg" alt="Costillas Ahumadas" width="300">
      <h2>Costillas Ahumadas</h2>
      <p>Costillas de cerdo curadas y ahumadas lentamente con receta cubana.</p>
    </section>

    <section class="producto">
      <img src="img/lomo.jpg" alt="Lomo Ahumado" width="300">
      <h2>Lomo Ahumado</h2>
      <p>Lomo de cerdo deshuesado, jugoso y con sabor tradicional cubano.</p>
    </section>

    <section class="producto">
      <img src="img/paleta.jpg" alt="Paleta Ahumada" width="300">
      <h2>Paleta Ahumada</h2>
      <p>Paleta entera o deshuesada, ahumada con mezcla especial de maderas.</p>
    </section>
  </main>

</html>
